<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background:#0b1020; color:white; font-family:Arial; padding:20px }
    .post { border-bottom:1px solid #222; padding:16px 0 }
    .post h2 { margin:0 }
    a { color:#4ea1ff; text-decoration:none }
  </style>
</head>
<body>

<h1>Blog</h1>
<div id="posts">Loading posts...</div>

<script>
const SPACE_ID = "YOUR_SPACE_ID";
const ACCESS_TOKEN = "YOUR_ACCESS_TOKEN";

fetch(
  `https://cdn.contentful.com/spaces/${SPACE_ID}/entries` +
  `?content_type=blogPost&order=-fields.publishDate&access_token=${ACCESS_TOKEN}`
)
.then(res => res.json())
.then(data => {
  const posts = document.getElementById("posts");
  posts.innerHTML = "";

  data.items.forEach(item => {
    const { title, slug } = item.fields;

    posts.innerHTML += `
      <div class="post">
        <h2><a href="post.html?slug=${slug}">${title}</a></h2>
      </div>
    `;
  });
})
.catch(() => {
  document.getElementById("posts").innerText = "Failed to load posts.";
});
</script>

</body>
</html>
